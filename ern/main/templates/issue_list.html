<html>
	<head>
		<title>
			Issues arises in Localities
		</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a  href="#">
			     
			        <h1>ERN</h1>
			      </a>
			    </div>
			  </div>
			</nav>
			<ul class="nav nav-pills">
			  <li role="presentation" class="active"><a href="/issue">Issues</a></li>
			  <li role="presentation"><a href="/hospitals">Hospitals</a></li>
			  <li role="presentation"><a href="/search">Search By ERN_ID</a></li>
			</ul>
			<br>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Issue_id</th>
						<th>Description</th>
						<th></th>
						<th class="text-right">Status</th>
					</tr>
				</thead>
				<tbody>
					{% for x in issue %}
					<tr>
						<td>{{x.id}}</td>
						<td>{{x.Detail}}</td>
						<td class="text-left"><em><sub >{{x.timestamp}}</sub></em></td>
						<td class="text-right">
							<form action="" method="POST">
								{% csrf_token %}
									<input type="test" style="display:none" name="issue_id" id="issue_id" value={{x.id}}>
									{% if x.status == 1 %}
									<input type="submit" class="btn btn-primary" value="created" style="background-color:yellow;" >
									{% endif %}
									{% if x.status == 2 %}
									<input type="submit" class="btn btn-primary" value="In progress" style="background-color:orange;">
									{% endif %}
									{% if x.status >= 3 %}
									<input type="button" class="btn btn-primary" value="resolved" style="cursor:text;color:white;background-color:#00FF00;" > 
									{% endif %}
							</form>
						</td>
					</tr>
					{% endfor %}
				</tbody>
				
				



			</table>
			
		</div>
	</body>
</html>
